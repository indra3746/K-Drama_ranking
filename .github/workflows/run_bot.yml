name: Run K-Drama Ranking Bot

on:
  schedule:
    # 한국 시간 매일 오전 9시 실행 (UTC 00:00)
    # 분 시 일 월 요일
    - cron: '0 0 * * *'
  
  # 수동으로도 실행 가능하게 유지
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
